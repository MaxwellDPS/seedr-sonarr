name: Security Scan

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # =============================================================================
  # Python Dependency Security Scan
  # =============================================================================
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Generate requirements.txt
        run: |
          pip install -e .
          pip freeze > requirements.txt

      - name: Run pip-audit
        run: |
          pip-audit --desc on --format json --output pip-audit-results.json || true
          pip-audit --desc on || true
        continue-on-error: true

      - name: Run safety check
        run: |
          safety check --full-report || true
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-scan-results
          path: |
            pip-audit-results.json
          retention-days: 30

  # =============================================================================
  # Container Security Scan
  # =============================================================================
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: seedr-sonarr:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'seedr-sonarr:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy and output to console
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'seedr-sonarr:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  # =============================================================================
  # CodeQL Analysis
  # =============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
